name: Node.js & React CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        mongodb-version: [5.0]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.8.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}

    - name: Install server dependencies
      run: npm install

    - name: Install frontend dependencies
      run: |
        cd client
        npm install --legacy-peer-deps
        # 确保使用正确的React版本
        npm install react@18.2.0 react-dom@18.2.0 --legacy-peer-deps
        # 安装特定版本的ajv和ajv-keywords解决依赖冲突
        npm install ajv@8.12.0 ajv-keywords@5.1.0 --legacy-peer-deps

    - name: Build React frontend
      run: cd client && npm run build

    - name: Run linting
      run: npm run lint
      continue-on-error: true

    - name: Run backend tests only
      run: npm test -- __tests__/server.test.js
      env:
        CI: true
        MONGO_URI: mongodb://localhost:27017/jobtracing_test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install dependencies and build frontend
      run: |
        npm install
        cd client
        npm install --legacy-peer-deps
        # 确保使用正确的React版本
        npm install react@18.2.0 react-dom@18.2.0 --legacy-peer-deps
        # 安装特定版本的ajv和ajv-keywords解决依赖冲突
        npm install ajv@8.12.0 ajv-keywords@5.1.0 --legacy-peer-deps
        npm run build
    
    - name: Deploy to Production
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/jobtracing
          git pull
          npm install
          cd client
          rm -rf node_modules
          npm install --legacy-peer-deps
          # 确保使用正确的React版本
          npm install react@18.2.0 react-dom@18.2.0 --legacy-peer-deps
          # 安装特定版本的ajv和ajv-keywords解决依赖冲突
          npm install ajv@8.12.0 ajv-keywords@5.1.0 --legacy-peer-deps
          npm run build
          cd ..
          pm2 restart jobtracing || pm2 start server.js --name jobtracing 