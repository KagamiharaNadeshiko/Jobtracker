<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职跟踪系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>求职跟踪系统</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="dashboard-link">
                                <i class="bi bi-house-door"></i> 首页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="industries-link">
                                <i class="bi bi-briefcase"></i> 行业分类
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="companies-link">
                                <i class="bi bi-building"></i> 公司列表
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="positions-link">
                                <i class="bi bi-file-earmark-person"></i> 职位申请
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="content" class="mt-4">
                    <!-- 内容将通过JavaScript动态加载 -->
                    <div id="dashboard" class="dashboard-container">
                        <h2>求职跟踪系统</h2>
                        <p>欢迎使用求职跟踪系统，您可以通过本系统跟踪您的求职进度。</p>

                        <div class="row mt-4">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">行业分类</h5>
                                        <p class="card-text">查看和管理不同行业的分类</p>
                                        <a href="#" class="btn btn-primary" id="view-industries">查看行业</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">公司列表</h5>
                                        <p class="card-text">查看和管理您关注的公司</p>
                                        <a href="#" class="btn btn-primary" id="view-companies">查看公司</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">职位申请</h5>
                                        <p class="card-text">管理您的职位申请和进度</p>
                                        <a href="#" class="btn btn-primary" id="view-positions">查看职位</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">添加</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-form-container">
                    <!-- 表单将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
