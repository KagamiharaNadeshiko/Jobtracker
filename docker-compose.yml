version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpass
      POSTGRES_DB: jobtracker
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  backend:
    build: ./backend
    environment:
      NODE_ENV: production
      PORT: 8000
      JWT_SECRET: your_jwt_secret_change_this_in_production
      DATABASE_URL: postgres://youruser:yourpass@db:5432/jobtracker
    ports:
      - "8000:8000"
    depends_on:
      - db
  
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data: 